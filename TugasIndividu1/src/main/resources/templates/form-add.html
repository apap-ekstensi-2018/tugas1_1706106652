<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Student by NPM</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
	 	<link th:href="@{/main.css}" rel="stylesheet"/>
    </head>
    <body>
    <div th:replace="fragments/fragment :: header"></div>
	
	<div class="container customContainer">
		<form action="/student/add/submit" method="get">
			<div class="card border-primary mb-3" style="max-width: 100%;">
			  <div class="card-header"><h4> Tambah Data Mahasiswa</h4></div>
			  <div class="card-body">
			  
			  		<!-- NPM-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">NPM</label>
					  <div class="col-sm-10">
					    <input type="text" name="npm" class="form-control"/>
					  </div>
					</div>
					
					<!-- NAMA-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Nama</label>
					  <div class="col-sm-10">
					    <input type="text" name="nama" class="form-control"/>
					  </div>
					</div>
					
					<!-- TEMPAT TANGGAL LAHIR-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Tempat Lahir</label>
					  <div class="col-sm-10">
					    <input type="text" name="tempat_lahir" class="form-control"/>
					  </div>
					</div>
					
					<!-- TANGGAL LAHIR-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Tanggal Lahir</label>
					  <div class="col-sm-10">
					    <input type="date" name="tanggal_lahir" class="form-control"/>
					  </div>
					</div>
					
					<!-- JENIS KELAMIN-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Jenis Kelamin</label>
					  <div class="col-sm-10">
						<select class="form-control" name="jenis_kelamin">
						  <option value ="1">Pria</option>
						  <option value ="0">Wanita</option>
						</select>
					  </div>
					</div>
					
					<!-- AGAMA-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Agama</label>
					  <div class="col-sm-10">
						<select class="form-control" name="agama">
						  <option value ="Budha">Budha</option>
						  <option value ="Hindu">Hindu</option>
						  <option value ="Islam">Islam</option>
						  <option value ="Katolik">Katolik</option>
						  <option value ="Konghucu">Konghucu</option>
						  <option value ="Protestan">Protestan</option>
						</select>
					  </div>
					</div>
	
					<!-- GOLONGAN DARAH-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Golongan Darah</label>
					  <div class="col-sm-10">
					    <select class="form-control" name="golongan_darah">
						  <option value ="A-">A-</option>
						  <option value ="A+">A+</option>
						  <option value ="B-">B-</option>
						  <option value ="B+">B+</option>
						  <option value ="O-">O-</option>
						  <option value ="O+">O+</option>
						  <option value ="AB-">AB-</option>
						  <option value ="AB+">AB+</option>
						</select>
					  </div>
					</div>
					
					<!-- STATUS-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Status</label>
					  <div class="col-sm-10">
					    <select class="form-control" name="status">
						  <option value ="Aktif">Aktif</option>
						  <option value ="Drop Out">Drop Out</option>
						  <option value ="Lulus">Lulus</option>
						</select>
					  </div>
					</div>
					
					<!-- TAHUN MASUK-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Tahun Mausuk</label>
					  <div class="col-sm-10">
					    <input type="text" name="tahun_masuk" class="form-control"/>
					  </div>
					</div>
					
					<!-- JALUR MASUK-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Jalur Masuk</label>
					  <div class="col-sm-10">
					    <select class="form-control" name="jalur_masuk">
						  <option value ="53">Undangan Olimpiade</option>
						  <option value ="54">Undangan Reguler / SNMPTN</option>
						  <option value ="55">Undangan Paralel / PPKB</option>
						  <option value ="57">Ujian Tulis Bersama / SBMPTN</option>
						  <option value ="62">Ujian Tulis Mandiri</option>
						</select>
					  </div>
					</div>
					
					<!-- PRODI-->
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="textinput">Program Studi</label>
					  <div class="col-sm-10">
					    <select class="form-control" name="id_prodi">
						  <option value ="1">1</option>
						  <option value ="2">2</option>
						  <option value ="3">3</option>
						  <option value ="4">4</option>
						  <option value ="5">5</option>
						</select>
					  </div>
					</div>
					<button type="submit" class="btn btn-primary" name="action" value="save">Simpan</button>		  
			  </div>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
